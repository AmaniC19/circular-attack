<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Operation Spark || Circular Attack!</title>
        <meta name="description" content="Operation Spark Motion Poem">
        <meta name="author" content="operationspark.org">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet">

        <!-- all core CreateJS and 3rd party libraries are listed here: -->
        <script src="bower_components/lodash/lodash.min.js"></script>
        <script src="bower_components/proton/build/proton-1.0.0.min.js"></script>
        <script src="bower_components/easeljs/lib/easeljs-0.8.0.min.js"></script>
        <script src="bower_components/PreloadJS/lib/preloadjs-0.6.0.min.js"></script>
        <script src="bower_components/TweenJS/lib/tweenjs-0.6.0.min.js"></script>
        <script src="bower_components/SoundJS/lib/soundjs-0.6.0.min.js"></script>
        <script src="bower_components/opspark-draw/draw.js"></script>
        <script src="bower_components/racket/racket.js"></script>

        <!-- our app javascript code -->
        <script src="js/particle/particleManager.js"></script>
        <script src="js/orb/orbManager.js"></script>
        <script src="js/player/player.js"></script>
        <script src="js/player/playerManager.js"></script>
        <script src="js/projectile/projectileManager.js"></script>
        <script src="js/hud/hud.js"></script>
        <script src="js/opspark.js"></script>
        
        <style type="text/css">
            /*override default styles here*/
        </style>
    </head>
    <body>
        <div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <script id="motion-poem">
            (function(){
                'use strict';
                
                var 
                    Proton = window.Proton,
                    opspark = window.opspark,
                    draw = opspark.draw,
                    physikz = opspark.racket.physikz,
                    
                    app = opspark.makeApp({update: update}),
                    canvas = app.canvas, 
                    view = app.view,
                    fps = draw.fps('#000');
                
                var space, spring, player, orbManager, playerManager;
                
                // TODO : 8 Initialize variables //
                
                
                player = opspark.makePlayer();
                view.addChild(player);
                space.push(player);
                
                playerManager = opspark.makePlayerManager(player, view, space);
                app.addUpdateable(playerManager);
                
                function updateSpace() {
                    for(var i = space.length - 1; i > 0; i--) {
                        var bodyA = space[i];
                        for(var j = i - 1; j > -1; j--) {
                            var 
                                bodyB,
                                distanceX,
                                distanceY,
                                distance,
                                hitZone;
                            
                            bodyB = space[j];
                            
                            /*
                             * TODO 9 : Calculate the distance between 
                             * bodyA and bodyB.
                             */
                            
                            
                            /*
                             * TODO 10: Find the minimum distance between the 
                             * bodies for a collision to be true.
                             */
                            
                            
                            /*
                             * TODO 11: Replace "false" with a collision test.
                             */
                            if(false) {
                                collide(bodyA, bodyB, hitZone, distance, distanceX, distanceY);
                            }
                        }
                    }
                }
                
                function collide(bodyA, bodyB, hitZone, distance, distanceX, distanceY) {
                    /*
                     * Springing: A springâ€™s acceleration is proportional 
                     * to its distance from a target.
                     */
                    var targetX = bodyA.x + distanceX / distance * hitZone;
                    var targetY = bodyA.y + distanceY / distance * hitZone;
                    var accelerationX = (targetX - bodyB.x) * spring;
                    var accelerationY = (targetY - bodyB.y) * spring;
                    bodyA.velocityX -= accelerationX;
                    bodyA.velocityY -= accelerationY;
                    bodyB.velocityX += accelerationX;
                    bodyB.velocityY += accelerationY;
                }
                
                function update() {
                    for (var i = 0; i < space.length; i++) {
                        physikz.updateRadialPositionAndReboundInArea(space[i], canvas);
                    }
                    
                    var j = 30;
                    while (j) {
                        updateSpace();
                        j--;
                    }
                }
                
                view.addChild(fps);
                app.addUpdateable(fps);
                
            })();
        </script>
    </body>
</html>
