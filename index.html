    <body>
        <div>
            <canvas id="canvas" width="500" height="500"></canvas>

        <script id="main">
            (function(){
                'use strict';
                
                var 
                    opspark = window.opspark,
                    draw = opspark.draw,
                    
                    app = opspark.makeApp({update: update}),
                    canvas = app.canvas, 
                    view = app.view,
                    fps = draw.fps('#000');
                
                // TODO 1 : Create and add the player to the stage //
                var player;
                player = opspark.makePlayer();
                view.addChild(player);
                
                // TODO 2 : Create and add the player manager //
                app.addUpdateable(opspark.makePlayerManager(player));
                
                function update() {
                    updatePlayerPosition();
                    checkBoundaries();
                }
                
                // TODO 3 : Solve updating the player's position //
                function updatePlayerPosition() {
                    // YOUR CODE HERE //
                    
                }
                
                
                function checkBoundaries() {
                    var radius = player.radius;
                    var top = 0;
                    var left = 0;
                    var right = canvas.width;
                    var bottom = canvas.height;
                    
                    /*
                     * TODO 4 : Replace "false" with the calculation 
                     * to test the right-side border.
                     */
                    if (false) {
                        player.x = right - radius;
                        player.velocityX *= -1;
                    } 
                    
                    /*
                     * TODO 5 : Replace "false" with the calculation to 
                     * test the left-side border
                     */
                    else if (false) {
                        player.x = left + radius;
                        player.velocityX *= -1;
                    }
                    
                    /*
                     * TODO 6 : Replace "false" with the calculation to 
                     * test the bottom border
                     */
                    if (false) {
                        player.y = bottom - radius;
                        player.velocityY *= -1;
                    }
                    
                    /*
                     * TODO 7 : Replace "false" with the calculation to 
                     * test the top border
                     */
                    else if (false) {
                        player.y = top + radius;
                        player.velocityY *= -1;
                    }
                    
                    
                    ////////////////////////////////////////////////////////////
                    // 
                    ////////////////////////////////////////////////////////////
                }
                
                view.addChild(fps);
                app.addUpdateable(fps);
                
            })();
        </script>
