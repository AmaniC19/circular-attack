<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Operation Spark || Motion Poem</title>
        <meta name="description" content="Operation Spark Motion Poem">
        <meta name="author" content="operationspark.org">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet">

        <!-- all core CreateJS and 3rd party libraries are listed here: -->
        <script src="bower_components/lodash/lodash.min.js"></script>
        <script src="bower_components/easeljs/lib/easeljs-0.8.0.min.js"></script>
        <script src="bower_components/PreloadJS/lib/preloadjs-0.6.0.min.js"></script>
        <script src="bower_components/SoundJS/lib/soundjs-0.6.0.min.js"></script>
        <script src="bower_components/opspark-draw/draw.js"></script>
        <script src="bower_components/racket/racket.js"></script>

        <!-- our app javascript code -->
        <script src="js/player/player.js"></script>
        <script src="js/player/playerManager.js"></script>
        <script src="js/opspark.js"></script>
        
        <style type="text/css">
            /*override default styles here*/
        </style>
    </head>
    <body>
        <div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <script id="motion-poem">
            (function(){
                'use strict';
                
                var 
                    draw = window.opspark.draw,
                    physikz = window.opspark.racket.physikz,
                    
                    app = window.opspark.makeApp({update: update}),
                    canvas = app.canvas, 
                    view = app.view,
                    fps = draw.fps('#000');
                
                var i, circle, circles, player, playerManager;
                
                i = 0;
                circles = [];
                
                while (i < 35) {
                    circle = draw.randomCircleInArea(canvas, false, true, '#999', 2);
                    physikz.addRandomVelocity(circle, canvas);
                    circles.push(circle);
                    view.addChild(circle);
                    i++;
                }
                
                player = window.opspark.makePlayer();
                player.x = (canvas.width - player.width) / 2;
                player.y = (canvas.height - player.height) / 2;
                view.addChild(player);
                
                circles.push(player);
                
                playerManager = window.opspark.makePlayerManager(player);
                app.addUpdateable(playerManager);
                
                view.addChild(fps);
                app.addUpdateable(fps);

                function update() {
                    for (var i = 0; i < circles.length; i++) {
                        physikz.react(circles, 0.005);
                        physikz.updateRadialPositionAndReboundInArea(circles[i], canvas);
                        
                    }
                }
            })();
        </script>
    </body>

</html>
